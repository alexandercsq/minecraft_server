---
# tasks file for minecraft

- name: Create Minecraft directory
  file:
    path: /opt/minecraft
    state: directory

- name: Download Minecraft server JAR
  get_url:
    url: "https://launcher.mojang.com/v1/objects/{{ minecraft_version }}/server.jar"
    dest: /opt/minecraft/server.jar
  vars:
    minecraft_version: "server-1.17.1"  # Vers√£o do Minecraft desejada

- name: Accept Minecraft EULA
  copy:
    content: "eula=true\n"
    dest: /opt/minecraft/eula.txt
  when: not minecraft_eula_accepted|default(false)|bool
